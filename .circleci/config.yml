version: 2.1

# Jobs

jobs:
  build:
    docker:
      - image: cimg/node:21.7.3
    steps:
      - checkout
      - run: yarn install --immutable --immutable-cache
      - run: yarn run lint:prettier

# Workflows

workflows:
  version: 2

  main-workflow:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
