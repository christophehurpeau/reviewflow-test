version: 2.1

# Jobs

jobs:
  build_node18:
    docker:
      - image: circleci/node:18
    steps:
      - checkout
      - command: yarn install --immutable --immutable-cache
      - command: yarn run lint:prettier

# Workflows

workflows:
  version: 2

  main-workflow:
    jobs:
      - build_node18:
          filters:
            tags:
              only: /.*/
